<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Zadanie-10.1 - Korzystanie z pluginów - Podłączenie karuzeli Flickity</title>
		<link rel="stylesheet" type="text/css" href="vendor/normalize.css">
		<link rel="stylesheet" type="text/css" href="vendor/flickity.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="css/style.prefixed.css">
	</head>
	<body>
		<!-- Main section of carousel -->
		<div class="main-carousel">
			<div class="carousel-cell" id="carousel-cell1">
				<div class="container view">
					
					<a href="#carousel-cell1"></a>
				</div>
			</div>
			<div class="carousel-cell" id="carousel-cell2">
				<div class="container view">
					
					<a href="#carousel-cell2"></a>
				</div>
			</div>
			<div class="carousel-cell" id="carousel-cell3">
				<div class="container view">
					
					<a href="#carousel-cell3"></a>
				</div>
			</div>
			<div class="carousel-cell" id="carousel-cell4">
				<div class="container view">
					
					<a href="#carousel-cell4"></a>
				</div>
			</div>
			<div class="carousel-cell" id="carousel-cell5">
				<div id="slidesCarousel" class="container view">
					
					<a href="#carousel-cell5"></a>
				</div>
			</div>
		</div>
		<!-- End section of carousel -->
		
		<!-- Start progress bar -->
		<div class="progress-bar"></div>
		<!-- End progress bar -->
		
		<!-- Main section of content -->
		<div class="button-group">
			<button class="button">Home</button>
		</div>
		
		<!-- Google Maps -->
		<div class="maps">
			<h3>My Google Maps Training</h3>
			<div id="map"></div>
		</div>
		<!-- Mustache Scripts -->
		
		<script id="template-slides-list" type="x-tmpl-mustache">
			<ul>
					{{{ slides }}}
			</ul>
		</script>
		<script id="template-slides-items" type="x-tmpl-mustache">
			<li>{{ title }} {{{ description }}}</li>
		</script>
		
		<script type="text/javascript">
			var slidesData = [
			{
				image: 'images/001-norway.jpg',
				title: 'Norway',
				description: '<p>Norway</p><img src="images/001-norway.jpg" alt="View from Volandstinden in Lofoten Norway"><p>View from Volandstinden in Lofoten Norway</p>'
			},
			{
				image: 'images/002-germany.jpg',
				title: 'Germany',
				description: '<p>Germany</p><img src="002-germany.jpg" alt="Neuschwanstein Castle Schwangau Germany"><p>Neuschwanstein Castle Schwangau Germany</p>'
			},
			{
				image: 'images/003-newyork.jpg',
				title: 'New York',
				description: '<p>New York</p><img ="images/003-newyork.jpg" alt="Hoboken, United States"><p>Hoboken, United States</p>'
			},
			{
				image: 'images/004-moscow.jpg',
				title: "Moscow",
				description: '<p>Moscow, Russia</p><img src="images/004-moscow.jpg" alt="Moscow, Russia"><p>Moscow, Russia</p>'
			},
			{
				image: 'images/005-poland.jpg',
				title: 'Poland',
				description: '<p>Poland</p><img src="images/005-poland.jpg" alt="Bacówka PTTK na Rycerzowej sunset"><p>Bacówka PTTK na Rycerzowej sunset</p>'
			}
			];
		</script>
		<script src="js/flickity.pkgd.min.js" type="text/javascript"></script>
		<script src="js/hash.js" type="text/javascript"></script>
		<script src="js/mustache.js" type="text/javascript"></script>
		<script src="js/script.js" type="text/javascript"></script>

		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGg7aVJ7I6dlJN8a6TE3H6OzwSH712Saw&callback=initMap"></script>
	</body>
</html>
